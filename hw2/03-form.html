<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>03 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="03-form.js"></script>
  </head>
  <body class="bg-dark">
    <form class="bg-light border rounded w-50 mx-auto mt-5 p-3">
      <h1 class="mt-2 mb-4">Contact Form</h1>
      <div class="form-group my-3">
        <label for="name">Name*</label>
        <input type="text" class="form-control mt-2" id="name" required />
      </div>
      <div class="form-group my-3">
        <label for="email">Email*</label>
        <input type="email" class="form-control mt-2" id="email" required />
      </div>
      <div class="form-group my-3">
        <label for="message" class="form-label">Submit your message:</label>
        <textarea class="form-control mt-2" id="message" rows="4"></textarea>
      </div>
      <div class="form-check my-3">
        <label for="newsletter" class="form-check-label"
          >Sign up for the newsletter</label
        >
        <input type="checkbox" class="form-check-input" id="newsletter" />
      </div>
      <div class="form-group d-flex gap-1 my-3">
        <input type="submit" class="btn btn-primary w-50" value="Submit" />
        <input type="reset" class="btn btn-secondary w-50" value="Reset" />
      </div>
    </form>
  </body>
</html>
